<div class="table-wrapper">
    <div class="row">
      <div class="col-lg-6">
        <h2>Registro de Alimentos</h2>
      </div>
  
      <div class="col-lg-6" style="text-align: right">
        <button mat-raised-button color="primary" routerLink="/agregar">Agregar Alimento</button>
      </div>
    </div>
    <!--Busqueda-->
    <form [formGroup]="myForm" class="flex col-sm-10 mt-2">
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput formControlName="search" placeholder="Filter">
      </mat-form-field>
    </form>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
  
      <!-- Cantidad Column -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.date | date:'dd/MM/yyyy hh:mm:ss a' }}</td>
      </ng-container>
  

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  
  
  </div>
