<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 d-flex justify-content-center align-items-center">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>{{ nombreUsuario }}</mat-card-title>
            <mat-card-subtitle>{{ emailUsuario }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p *ngIf="showMenu && user.id!=5"><strong>Altura:</strong> {{ alturaUsuario }} cm</p>
            <p *ngIf="showMenu && user.id!=5"><strong>Peso:</strong> {{ pesoUsuario }} Kg</p>
            <!-- Otros detalles del perfil -->
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="warn" *ngIf="showMenu && user.id!=5" (click)="openDialog('0ms', '0ms')">Eliminar Cuenta</button>
            <button  mat-button color="warn" (click)="cerrarSesion()">Cerrar Sesi√≥n</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
