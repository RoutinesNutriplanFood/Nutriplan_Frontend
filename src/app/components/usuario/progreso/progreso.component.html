<div class="container">
    <div class="card">
      <div class="card-content">
        <h2 class="card-title">Restablecer Progreso</h2>
        <form [formGroup]="progresoForm" (ngSubmit)="resetProgreso()">
          <div class="form-group">
            <label for="newPeso">Nuevo Peso:</label>
            <input type="text" id="newPeso" formControlName="newPeso" required>
          </div>
          <div class="form-group">
            <label for="newAltura">Nueva Altura:</label>
            <input type="text" id="newAltura" formControlName="newAltura" required>
          </div>
          <button type="submit">Restablecer Progreso</button>
        </form>
      </div>
    </div>
  </div>
