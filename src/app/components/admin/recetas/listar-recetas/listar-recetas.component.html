<div class="table-wrapper">
    <div class="row">
      <div class="col-lg-6">
        <h2>Listado de Recetas</h2>
      </div>
  
      <div class="col-lg-6" style="text-align: right">
        <button mat-raised-button color="primary" routerLink="/crear-receta">Nuevo</button>
      </div>
    </div>
    <!--Busqueda-->
    <form [formGroup]="myForm" class="flex col-sm-10 mt-2">
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput formControlName="search" placeholder="Filter">
      </mat-form-field>
    </form>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
  
      <!-- Especialidad Column -->
      <ng-container matColumnDef="ingredientes">
        <th mat-header-cell *matHeaderCellDef>Ingredientes</th>
        <td mat-cell *matCellDef="let element">{{ element.ingredientes }}</td>
      </ng-container>
  
      <!-- Presentacion Column -->
      <ng-container matColumnDef="instrucciones">
        <th mat-header-cell *matHeaderCellDef>Instrucciones</th>
        <td mat-cell *matCellDef="let element">{{ element.instrucciones }}</td>
      </ng-container>
          
      <!-- Phone Column -->
      <ng-container matColumnDef="propiedades">
        <th mat-header-cell *matHeaderCellDef>Propiedades</th>
        <td mat-cell *matCellDef="let element">{{ element.propiedades }}</td>
      </ng-container>
  
      <!-- Acciones Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <a (click)="editReceta(element)"
            class="pointer" style="color: #1878b0">
            <mat-icon>edit</mat-icon>
          </a>
          <a 
            (click)="deleteReceta(element.id)"
            class="pointer" style="color: #e15639">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>
  

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  
  
  </div>
