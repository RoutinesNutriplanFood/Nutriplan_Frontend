<div class="container">
    <div class="card">
      <div class="card-content">
        <h2 class="card-title">Editar Plan</h2>
        <form [formGroup]="myForm">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" formControlName="name" required>
          </div>
          <div class="form-group">
            <label for="ingredientes">Ingredientes:</label>
            <input type="text" id="ingredientes" name="ingredientes" formControlName="ingredientes" required>
          </div>
          <div class="form-group">
            <label for="instrucciones">Instrucciones:</label>
            <input type="text" id="instrucciones" name="instrucciones" formControlName="instrucciones" required>
          </div>
          <div class="form-group">
            <label for="propiedades">Propiedades:</label>
            <textarea type="text" id="propiedades" name="propiedades" formControlName="propiedades" required></textarea>
          </div>
          <button type="submit" (click)="updateReceta()">Guardar cambios</button>
        </form>
      </div>
    </div>
  </div>
