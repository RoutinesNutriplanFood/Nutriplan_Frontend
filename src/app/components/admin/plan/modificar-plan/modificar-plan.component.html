<div class="container">
    <div class="card">
      <div class="card-content">
        <h2 class="card-title">Editar Plan</h2>
        <form [formGroup]="myForm">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" formControlName="name" required>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" id="descripcion" name="descripcion" formControlName="descripcion" required>
          </div>
          <div class="form-group">
            <label for="duracion">Duracion(dias):</label>
            <input type="number" id="duracion" name="duracion" formControlName="duracion" required>
          </div>
          <div class="form-group">
            <label for="objeticos">Objetivos:</label>
            <textarea id="objeticos" name="objeticos" formControlName="objeticos" required></textarea>
          </div>
          <div class="form-group">
            <label for="restricciones">Restricciones:</label>
            <input type="text" id="restricciones" name="restricciones" formControlName="restricciones" required>
          </div>
          <button type="submit" (click)="updatePlan()">Guardar cambios</button>
        </form>
      </div>
    </div>
  </div>
