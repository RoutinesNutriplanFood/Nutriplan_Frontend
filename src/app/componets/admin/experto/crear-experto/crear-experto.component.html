<div class="row">
    <div class="col-lg-6">
        <h2>Expertos</h2>
    </div>
</div>

<div class="row">
    <div class="col-lg-4">
        <form [formGroup]="myForm">
            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>
                <div *ngIf="myForm.get('name')?.hasError('required') &&
                    myForm.get('name')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>
                <div *ngIf="myForm.get('name')?.hasError('maxlength')">
                    <span>Este campo debe tener como máximo 10 letras</span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Edad</mat-label>
                    <input matInput formControlName="edad" required>
                </mat-form-field>
                <div *ngIf="myForm.get('edad')?.hasError('required') &&
                    myForm.get('edad')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Especialidad</mat-label>
                    <input matInput formControlName="especialidad" required>
                </mat-form-field>
                <div *ngIf="myForm.get('especialidad')?.hasError('required') &&
                myForm.get('especialidad')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>


            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Presentación</mat-label>
                    <input matInput formControlName="presentacion" required>
                </mat-form-field>
                <div *ngIf="myForm.get('presentacion')?.hasError('required') &&
                myForm.get('presentacion')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>


            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Telefono</mat-label>
                    <input matInput formControlName="phone" required>
                </mat-form-field>
                <div *ngIf="myForm.get('phone')?.hasError('required') &&
                myForm.get('phone')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>


            </div>
            

            <div class="col-lg-12" id="contenedorButton">
                <button mat-raised-button color="warn" routerLink="/experto">Cancelar</button>
                <button style="margin-left: 10px" mat-raised-button color="primary" [disabled]="myForm.invalid" (click)=saveEmployee() >Agregar Experto</button> <!--routerLink="/employee"-->
            </div>

        </form>
    </div>
</div>
