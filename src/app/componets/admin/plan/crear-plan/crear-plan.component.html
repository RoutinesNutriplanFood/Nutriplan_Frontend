<div class="row">
    <div class="col-lg-6">
        <h2>Plan</h2>
    </div>
</div>

<div class="row">
    <div class="col-lg-4">
        <form [formGroup]="myForm">
            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>
                <div *ngIf="myForm.get('name')?.hasError('required') &&
                    myForm.get('name')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>
                <div *ngIf="myForm.get('name')?.hasError('maxlength')">
                    <span>Este campo debe tener como m√°ximo 10 letras</span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Descripcion</mat-label>
                    <input matInput formControlName="descripcion" required>
                </mat-form-field>
                <div *ngIf="myForm.get('descripcion')?.hasError('required') &&
                    myForm.get('descripcion')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Duracion</mat-label>
                    <input matInput formControlName="duracion" required>
                </mat-form-field>
                <div *ngIf="myForm.get('duracion')?.hasError('required') &&
                myForm.get('duracion')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>


            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Objetivos</mat-label>
                    <input matInput formControlName="objetivos" required>
                </mat-form-field>
                <div *ngIf="myForm.get('objetivos')?.hasError('required') &&
                myForm.get('objetivos')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>


            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Restricciones</mat-label>
                    <input matInput formControlName="restricciones" required>
                </mat-form-field>
                <div *ngIf="myForm.get('restricciones')?.hasError('required') &&
                myForm.get('restricciones')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>


            </div>
            

            <div class="col-lg-12" id="contenedorButton">
                <button mat-raised-button color="warn" routerLink="/lista-plan">Cancelar</button>
                <button style="margin-left: 10px" mat-raised-button color="primary" [disabled]="myForm.invalid" (click)=savePlan() >Agregar Plan</button> <!--routerLink="/employee"-->
            </div>

        </form>
    </div>
</div>
