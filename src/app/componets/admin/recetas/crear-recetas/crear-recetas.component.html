<div class="row">
    <div class="col-lg-6">
        <h2>Receta</h2>
    </div>
</div>

<div class="row">
    <div class="col-lg-4">
        <form [formGroup]="myForm">
            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>
                <div *ngIf="myForm.get('name')?.hasError('required') &&
                    myForm.get('name')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>
                <div *ngIf="myForm.get('name')?.hasError('maxlength')">
                    <span>Este campo debe tener como m√°ximo 10 letras</span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Ingredientes</mat-label>
                    <input matInput formControlName="ingredientes" required>
                </mat-form-field>
                <div *ngIf="myForm.get('ingredientes')?.hasError('required') &&
                    myForm.get('ingredientes')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Instrucciones</mat-label>
                    <input matInput formControlName="instrucciones" required>
                </mat-form-field>
                <div *ngIf="myForm.get('instrucciones')?.hasError('required') &&
                myForm.get('instrucciones')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>


            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Propiedades</mat-label>
                    <input matInput formControlName="propiedades" required>
                </mat-form-field>
                <div *ngIf="myForm.get('propiedades')?.hasError('required') &&
                myForm.get('propiedades')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>


            </div>
            

            <div class="col-lg-12" id="contenedorButton">
                <button mat-raised-button color="warn" routerLink="/listar-receta">Cancelar</button>
                <button style="margin-left: 10px" mat-raised-button color="primary" [disabled]="myForm.invalid" (click)=saveReceta() >Agregar Receta</button> <!--routerLink="/employee"-->
            </div>

        </form>
    </div>
</div>
