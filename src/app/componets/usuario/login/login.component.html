<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card custom-card">
          <div class="card-body">
            <div class="text-center mb-3">
              <h2>Inicia Sesión</h2>
            </div>
  
            <form [formGroup]="myForm">
              <div class="form-group">
                <div>
                  <span>Correo</span>
                </div>
                <div>
                  <mat-form-field appearance="fill">
                    <mat-label>Ingrese su correo</mat-label>
                    <input matInput formControlName="email" required>
                  </mat-form-field>
                  <div *ngIf="myForm.get('email')?.hasError('required') && myForm.get('email')?.touched">
                    <span>Este campo es obligatorio</span>
                  </div>
                  <div *ngIf="myForm.get('email')?.hasError('email')">
                    <span>Este no es un formato válido</span>
                  </div>
                </div>
              </div>
  
              <div class="form-group">
                <div>
                  <span>Contraseña</span>
                </div>
                <div>
                  <mat-form-field appearance="fill">
                    <mat-label>Ingrese su contraseña</mat-label>
                    <input matInput formControlName="password" required>
                  </mat-form-field>
                  <div *ngIf="myForm.get('password')?.hasError('required') && myForm.get('password')?.touched">
                    <span>Este campo es obligatorio</span>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <p>¿No tienes cuenta? <a routerLink="/account">Crear una cuenta</a></p>
                <a mat-button color="accent" routerLink="/reset-password">¿Olvidaste tu contraseña?</a>
            </div>
  
              <div class="text-center">
                <button mat-raised-button color="primary" [disabled]="myForm.invalid" routerLink="/home">Ingresar</button>
                
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
