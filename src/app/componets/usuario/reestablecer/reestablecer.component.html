<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card custom-card">
          <div class="card-body d-flex flex-column align-items-center">
            <h2 class="text-center mb-4">Restablecer contraseña</h2>
            <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
              <div class="form-group">
                <mat-form-field>
                  <input matInput placeholder="Nombre" formControlName="name">
                </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field>
                  <input matInput placeholder="Nueva contraseña" formControlName="newPassword">
                </mat-form-field>
              </div>
              <div class="button-group">
                <button mat-raised-button color="warn" routerLink="/login">Cancelar</button>
                <button mat-raised-button color="primary" type="submit">Restablecer contraseña</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
